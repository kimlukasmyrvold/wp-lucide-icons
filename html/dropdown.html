<div class="wp_lucide_icons__dropdown">
    <div class="wp_lucide_icons__dropdown__display">
        <button class="wp_lucide_icons__dropdown__display__button">
            <span class="screen-reader-text">Add Lucide Icon</span>
            <svg data-lucide='images' width='20' height='20' stroke='currentColor' fill='none' stroke-width='2'
                stroke-linecap='round' stroke-linejoin='round'></svg>
        </button>
    </div>

    <div class="wp_lucide_icons__dropdown__content" data-lucide_icons_open="false">
        <div class="wp_lucide_icons__dropdown__content__search">
            <label for="wp_lucide_icons__search_form">
                Search all lucide.dev icons
            </label>
            <input id="wp_lucide_icons__search_form" type="text" placeholder="Search icons">
        </div>
        <div class="wp_lucide_icons__dropdown__content__icons"></div>
    </div>
</div>
